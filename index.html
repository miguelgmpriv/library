<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div id="new-modal">
        <div id="new-modal-form">
            <header>
                <h2>Add new book</h2>
                <span class="close">&times;</span>
            </header>
            <form id="book-form">
                <label for="book-title">Title</label>
                <input type="text" id="book-title" name="book-title" placeholder="Murder on the Orient Express" required><br>
                <label for="book-author">Author</label>
                <input type="text" id="book-author" name="book-author" placeholder="Agatha Christie" required><br>
                <div id="book-form-read">
                    <label for="book-pages">Pages:&nbsp;
                    <input type="number" id="book-pages" name="book-pages" min="1" max="9999" placeholder="256" required><br>                 
                    </label>
                    <div class="switch">Read:&nbsp;&nbsp;  
                        <label id="form-switch" class="form-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <br>
                <input type="submit" value="Add book">
            </form>
        </div>
    </div>
    <div class="library" id="my-library">
        <div data-book="" class="book">
            <h3 data-title="">Title: </h3>
            <p data-author="">Author: </p>
            <p data-pages="">Pages: </p>            
            <button data-read="">Read </button>
            <button data-remove="">Remove</button>
        
        </div>
        
    </div>
    <button id="new-book">Add new book</button>
</body>
</html>
